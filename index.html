---
layout: default
title: sjm.io
---

<div id="posts">
	{% for post in site.posts %}
		<div class="container">
			<a class="post-meta" href="{{ post.url }}">
				<div>
					<h1>{{ post.title }}</h1>
				</div>
			</a>
			<div class="post">
				<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
				<div>
					<span class="date">{{ post.date | date_to_string }}</span>
					<ul class="tags">
						{% for tag in post.tags %}
							<li>{{ tag }}</li>
						{% endfor %}
					</ul>
				</div>
				{{ post.content }}
			</div>
			<div style="clear: both;"></div>
		</div>
	{% endfor %}
</div>
