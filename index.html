---
layout: default
title: sjm.io
---

<div id="post-log">
	{% for post in site.posts %}
		<div class="post {{ post.size }}">
			<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
			<div>
				<span class="date">{{ post.date | date_to_string }}</span>
				<ul class="tags">
					{% for tag in post.tags %}
						<li>{{ tag }}</li>
					{% endfor %}
				</ul>
			</div>
			
			{{ post.content }}
			
		</div>
	{% endfor %}
</div>
